<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Cell Classifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container bg-white bg-opacity-80 backdrop-filter backdrop-blur-sm p-10 rounded-xl shadow-lg text-center transition-all duration-300 hover:shadow-2xl">
    <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-6">
      Upload Blood Cell Image
    </h1>
    <p class="text-gray-600 mb-8 max-w-sm mx-auto">
      Please upload a blood cell image to get a quick classification from our model.
    </p>
    <form action="/predict" method="POST" enctype="multipart/form-data" class="flex flex-col items-center space-y-4">
      <input type="file" name="file" required
             class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0 file:text-sm file:font-semibold
                    file:bg-indigo-50 file:text-indigo-700
                    hover:file:bg-indigo-100 transition-colors duration-200" />
      <button type="submit"
              class="w-full px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-bold rounded-full shadow-md
                     hover:from-blue-600 hover:to-indigo-700 transition-all duration-300 transform hover:scale-105">
        Predict
      </button>
    </form>
  </div>
</body>
</html>
